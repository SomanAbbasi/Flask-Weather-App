<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Input Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #d0d6db;

        }

        .card {
            border: none;
            border-radius: 15px;

        }

        .btn-weather {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }

        .btn-weather:hover {
            background-color: #0b5ed7;
        }
    </style>


</head>

<body>

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 style="color: #0b5ed7;"><i class="fa-solid fa-cloud-sun mx-2"></i>Weather Forecast</h1>
            <p class="mt-3">Get accurate weather information for any location</p>

        </div>

        <div class="d-flex justify-content-center align-items-center ">

            <form method="post" action="/" class="card p-4 shadow p-3 mb-5 bg-white rounded"
                style="width: 100%;max-width: 500px;">
                <div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass-location"></i></span>
                        <input type="text" name="city" class="form-control" placeholder="Enter name of city " required>


                    </div>
                    <button class="btn btn-weather w-100"><i class="fa-solid fa-cloud-sun mx-2"></i>Get Weather
                    </button </form>
                </div>


                {% if error %}

                <div class="alert alert-danger  text-center mt-4"
                    style="max-width: 500px; margin: 1.5rem auto 0; border-radius: 8px;">
                    <i class="fas fa-exclamation-circle me-2"></i>{{error}}

                </div>

                {% endif %}


        </div>

</body>

</html>
